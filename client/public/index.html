<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <link rel="icon" href="<%= BASE_URL %>favicon.ico">
    <link rel="stylesheet" href="//cdn.materialdesignicons.com/2.0.46/css/materialdesignicons.min.css">
    <!-- HTML Meta Tags -->
    <title>Coviz19 | Visualization dashboard for coronavirus pandemic</title>
    <meta name="description" content="Coviz19 is a full-fledged visualization dashboard for coronavirus pandemic spread. Compare countries's trends and follow the latest updates.">
    
    <!-- Google / Search Engine Tags -->
    <meta itemprop="name" content="Coviz19 | Visualization dashboard for coronavirus pandemic">
    <meta itemprop="description" content="Coviz19 is a full-fledged visualization dashboard for coronavirus pandemic spread. Compare countries's trends and follow the latest updates.">
    <meta itemprop="image" content="https://coviz-19-bucket.s3.eu-west-3.amazonaws.com/covid-dashboard-v1.png">
    
    <!-- Facebook Meta Tags -->
    <meta property="og:url" content="https://www.coviz19.com">
    <meta property="og:type" content="website">
    <meta property="og:title" content="Coviz19 | Visualization dashboard for coronavirus pandemic">
    <meta property="og:description" content="Coviz19 is a full-fledged visualization dashboard for coronavirus pandemic spread. Compare countries's trends and follow the latest updates.">
    <meta property="og:image" content="https://coviz-19-bucket.s3.eu-west-3.amazonaws.com/covid-dashboard-v1.png">
    
    <!-- Twitter Meta Tags -->
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:title" content="Coviz19 | Visualization dashboard for coronavirus pandemic">
    <meta name="twitter:description" content="Coviz19 is a full-fledged visualization dashboard for coronavirus pandemic spread. Compare countries's trends and follow the latest updates.">
    <meta name="twitter:image" content="https://coviz-19-bucket.s3.eu-west-3.amazonaws.com/covid-dashboard-v1.png">
  </head>
  
  <body>
    <noscript>
      <strong>We're sorry but Coviz19 doesn't work properly without JavaScript enabled. Please enable it to continue.</strong>
    </noscript>
    
    <div id="app">
      <router-view></router-view>
    </div>
  </body>
</html>
